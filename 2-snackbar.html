<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <script type="module" crossorigin src="/goit-js-hw-10/2-snackbar.js"></script>

    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-3pAC_vhk.css">
  </head>
  <body>
    <main>
      <div class="container">
        <a class="back-link" href="./index.html">Go back</a>
        <h1 class="main-title">Snackbar</h1>
      </div>

      <div class="block">
        <form class="form">
          <label class="label-delay">
            Delay (ms) <br />
            <input type="number" name="delay" required />
          </label>
          <fieldset class="form-group">
            <legend class="legend">State</legend>
            <label class="label-radio">
              <input type="radio" name="state" value="fulfilled" required />
              <span class="radio-custom"></span>
              Fulfilled
            </label>
            <label class="label-radio">
              <input type="radio" name="state" value="rejected" required />
              <span class="radio-custom"></span>
              Rejected
            </label>
          </fieldset>
          <button class="btn-start" type="submit">Create notification</button>
        </form>
      </div>
    </main>

  </body>
